{% extends "base.html" %}
{% block title %}Startseite{% endblock %}
{% block content %}
<h1>Blog-Posts</h1>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title"><a href="{{ url_for('render_post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p class="card-text text-muted">Erstellt am {{ post.created }}</p>
        <p class="card-text">{{ post.content|truncate(200) }}</p>
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Bearbeiten</a>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Sicher löschen?');">Löschen</button>
        </form>
    </div>
</div>
{% else %}
<p>Keine Posts vorhanden.</p>
{% endfor %}
{% endblock %}
