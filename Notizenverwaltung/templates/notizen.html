<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizenverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>
            <img src="{{ url_for('static', filename='ico/fs.ico') }}" alt="Chatbot Icon">
            Notizenverwaltung
        </h1>
        
        <!-- Formular zum Erstellen -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>Neue Notiz erstellen</h3>
                <div class="mb-3">
                    <label for="post_titel" class="form-label">Titel</label>
                    <input type="text" class="form-control" id="post_titel" placeholder="Titel">
                </div>
                <div class="mb-3">
                    <label for="post_inhalt" class="form-label">Inhalt</label>
                    <textarea class="form-control" id="post_inhalt" rows="4" placeholder="Inhalt"></textarea>
                </div>
                <button class="btn btn-primary" onclick="erstelleNotiz()">Erstellen</button>
            </div>
        </div>
        
        <!-- Formular zum Bearbeiten -->
        <div class="card mb-4" id="bearbeiten_formular" style="display: none;">
            <div class="card-body">
                <h3>Notiz bearbeiten</h3>
                <input type="hidden" id="put_id">
                <div class="mb-3">
                    <label for="put_titel" class="form-label">Titel</label>
                    <input type="text" class="form-control" id="put_titel" placeholder="Titel">
                </div>
                <div class="mb-3">
                    <label for="put_inhalt" class="form-label">Inhalt</label>
                    <textarea class="form-control" id="put_inhalt" rows="4" placeholder="Inhalt"></textarea>
                </div>
                <button class="btn btn-primary" onclick="aktualisiereNotiz()">Speichern</button>
                <button class="btn btn-secondary" onclick="schließeBearbeiten()">Abbrechen</button>
            </div>
        </div>
        
        <!-- Tabelle für Notizen -->
        <h2>Notizen</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titel</th>
                    <th>Inhalt</th>
                    <th>Erstellt</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="notizen_tabelle"></tbody>
        </table>
        
        <!-- Detailansicht Modal -->
        <div class="modal fade" id="notizModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal_titel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>ID:</strong> <span id="modal_id"></span></p>
                        <p><strong>Inhalt:</strong> <span id="modal_inhalt"></span></p>
                        <p><strong>Erstellt:</strong> <span id="modal_erstellt"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Fehlermeldung -->
        <div class="alert alert-danger mt-3" id="fehler_meldung" style="display: none;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
